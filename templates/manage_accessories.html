{% extends 'base.html' %}

{% block content %}
<h1 class="text-center">Manage Accessories</h1>
<div class="container mt-4">
    <table class="table table-bordered table-hover">
        <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Type</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for accessory in accessories %}
            <tr>
                <td>{{ accessory._id }}</td>
                <td>{{ accessory.name }}</td>
                <td>{{ accessory.type }}</td>
                <td>
                    <img src="{{ url_for('static', filename='accessories/' + accessory.image) }}" alt="{{ accessory.name }}" width="50" height="50">
                </td>
                <td>
                    <a href="{{ url_for('edit_accessory', id=accessory._id) }}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{{ url_for('delete_accessory', id=accessory._id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this accessory?');">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="text-center mt-4">
        <a href="{{ url_for('register_accessory') }}" class="btn btn-primary">Add New Accessory</a>
    </div>
</div>
{% endblock %}
